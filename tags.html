---
layout: default
title: Tags
permalink: /tags
---
<div id="articles">
	<div class="row">
		<a href="{{ site.app.baseurl }}{{ page.url }}">
			<h2>{{ page.title }}</h2>
		</a>
	</div>
	<div>
		{% assign tags = site.tags | sort %}
		{% for tag in tags %}
		<a name="{{ tag | first | slugify }}"></a>
		<button type="button" class="btn btn-info btn-sm">{{ tag[0] }}</button>
		<p>
		<ul>
			{% assign posts = tag[1] %}
			{% for post in posts %}
			<li><a href="{{ post.url }}">{{ post.title }} - [{{ post.date | date: "%Y-%m-%d" }}]</a></li>
			{% endfor %}
		</ul>
		</p>
		{% endfor %}
	</div>
</div>
