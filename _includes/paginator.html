                        {% if paginator.previous_page || paginator.next_page %}
                        <div id="articles">
                            <div class="row">
                                <div class="col text-center">
                                    {% if paginator.previous_page %}
                                    <a href="{{ site.app.url }}{{ paginator.previous_page_path }}">
                                    <button type="button" class="btn btn-primary" style="width: 40px;">
                                        <i class="far fa-caret-square-left"></i>
                                    </button>
                                    </a>
                                    {% endif %}
                                    {% if paginator.next_page %}
                                    <a href="{{ site.app.url }}{{ paginator.next_page_path }}">
                                        <button type="button" class="btn btn-primary" style="width: 40px;">
                                            <i class="far fa-caret-square-right"></i>
                                        </button>
                                    </a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        {% endif %}
